<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magazyn 4.0</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body>
    <header>
        <h1>Database</h1>
        <nav hx-get="/components/menu.html" hx-trigger="load"></nav>
    </header>
    <section>
        <input type="number" name="Number of entries" oninput="changeSelected()", id="pSel" placeholder="20">
        <select name="Sort by" oninput="changeSort()" id="pTyp">
            <option value="ID">ID</option>
            <option value="Name">Name</option>
            <option value="Weight">Weight</option>
            <option value="Size">Size</option>
        </select>
        <select name="Sort order" oninput="changeOrder()" id="pOrd">
            <option value="true">ascending</option>
            <option value="false">descending</option>
        </select>
        <button hx-get="/database/get_entries" hx-swap="innerHTML" hx-target="#tableDiv" hx-vals="js:{'order': sort_by, 'count': count, 'ascending': order}" id="requestButton">Search</button>
        <div style="padding-top: 1%;", id="tableDiv">
            <div hx-get="/database/get_entries" hx-trigger="load">
        </div>
    </section>
</body>
<script>
    var order = "false"
    var sort_by = "ID";
    var count = 20;

    const changeSelected = () => {
        var v = document.getElementById("pSel").value;
        count = parseInt(v);
    }
    
    const changeSort = () => {
        var v = document.getElementById("pTyp").value;
        sort_by = v;
    }
    
    const changeOrder = () => {
        var v = document.getElementById("pOrd").value;
        order = v;
    }

    document.onload = () => {
        changeSelected();
        changeSort();
        changeOrder();
    }

</script>
</html>
