<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magazyn 4.0</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body>
    <h1>Database</h1>
    <input type="number" name="Product ID"   id="pID">
    <input type="text"   name="Product Name" id="pName">
    <input type="number" name="Product Weight" id="pWeight">
    <input type="text"   name="Product Size"   id="pSize" pattern="([0-9]*)x([0-9]*)x([0-9]*)">
    <button hx-get="/database/get_entries" hx-swap="innerHTML" hx-target="next">database data</button>
    <div style="padding-top: 5%;"></div>
</body>
</html>
